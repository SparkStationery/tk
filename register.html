<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Spark Stationery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, deleteUser, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ✅ Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyC3o88TMqHSoyG-OvAzZny_VzfcmuNwGCA",
      authDomain: "spark-stationery.firebaseapp.com",
      projectId: "spark-stationery",
      storageBucket: "spark-stationery.firebasestorage.app",
      messagingSenderId: "984949713835",
      appId: "1:984949713835:web:64ad1c176af08897edc0ee"
    };

    // ✅ 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ 处理注册
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        showMessage("Please fill all fields.", "error");
        return;
      }

      try {
        // 🔹 创建用户
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User registered:", user);

        // 🔹 发送验证邮件
        await sendEmailVerification(user);
        showMessage("A verification email has been sent. Please check your inbox.", "success");

        // 🔹 等待 300 秒检查邮箱验证状态
        let verified = false;
        const startTime = Date.now();

        while ((Date.now() - startTime) < 300000) {  // 300 秒
          await new Promise(resolve => setTimeout(resolve, 5000));  // 每 5 秒检查一次
          await user.reload();
          if (user.emailVerified) {
            verified = true;
            break;
          }
        }

        if (verified) {
          // ✅ 用户验证成功，更新 `displayName` 并存入 Firestore
          await updateProfile(user, { displayName: name });
          await saveUserToFirestore(user.uid, name, email);
          showMessage("Registration successful! Redirecting...", "success");
          setTimeout(() => window.location.href = "login.html", 3000);
        } else {
          // ❌ 如果 300 秒后仍未验证，则删除账户
          await deleteUser(user);
          showMessage("Email verification failed. Please register again.", "error");
        }

      } catch (error) {
        console.error("Registration error:", error);
        if (error.code === "auth/email-already-in-use") {
          showMessage("Email is already in use.", "error");
        } else {
          showMessage("Registration failed. Try again later.", "error");
        }
      }
    });

    // ✅ 存入 Firestore
    async function saveUserToFirestore(uid, name, email) {
      try {
        await setDoc(doc(db, "users", uid), {
          name: name,
          email: email,
          rewardsPoint: 10,
          verified: 1  // 🔹 1 代表已验证
        });
      } catch (error) {
        console.error("Firestore error:", error);
        showMessage("Failed to save user data.", "error");
      }
    }

    // ✅ 显示消息
    function showMessage(msg, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = msg;
      messageDiv.className = `message ${type}`;
    }
  </script>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form id="register-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="message" class="message"></p>
  </div>
</body>
</html>
