<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>注册 - Spark Stationery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 { font-size: 24px; margin-bottom: 20px; color: #444; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px; font-size: 16px;
    }
    .btn {
      background-color: #007BFF; color: white;
      border: none; padding: 12px; font-size: 18px;
      border-radius: 5px; cursor: pointer;
      width: 100%; margin-top: 10px; transition: background 0.3s ease;
    }
    .btn:hover { background-color: #0056b3; }
    .error { color: red; font-size: 14px; margin-top: 10px; }
    .success { color: green; font-size: 14px; margin-top: 10px; }
    .timer { font-size: 16px; margin-top: 10px; color: #ff4500; }
    .login-link {
      display: block; margin-top: 15px; font-size: 16px;
      color: #28a745; text-decoration: none;
    }
    .login-link:hover { text-decoration: underline; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, deleteUser } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3o88TMqHSoyG-OvAzZny_VzfcmuNwGCA",
      authDomain: "spark-stationery.firebaseapp.com",
      projectId: "spark-stationery",
      storageBucket: "spark-stationery.firebasestorage.app",
      messagingSenderId: "984949713835",
      appId: "1:984949713835:web:64ad1c176af08897edc0ee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let checkInterval;
    let remainingTime = 300;
    let currentUser = null;  // 存储当前注册的用户对象

    async function registerUser() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const timerDisplay = document.getElementById("timer");

      message.textContent = "";
      message.className = "";
      timerDisplay.textContent = "";

      if (!name || !email || !password) {
        message.textContent = "请填写所有字段！";
        message.className = "error";
        return;
      }

      try {
        // 创建 Firebase 账号但不存入 Firestore
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;  // 保存用户对象

        // 发送验证邮件
        await sendEmailVerification(currentUser);
        message.textContent = "验证码已发送，请检查您的邮箱！";
        message.className = "success";

        // 启动 300 秒倒计时
        remainingTime = 300;
        updateTimer();
        checkInterval = setInterval(() => checkEmailVerification(currentUser, name, email), 5000);
      } catch (error) {
        console.error("注册失败:", error);
        if (error.code === "auth/email-already-in-use") {
          message.textContent = "该邮箱已被注册，请使用其他邮箱或登录！";
        } else {
          message.textContent = "注册失败，请重试！";
        }
        message.className = "error";
      }
    }

    async function checkEmailVerification(user, name, email) {
      await user.reload();
      remainingTime -= 5;

      if (user.emailVerified) {
        clearInterval(checkInterval);
        saveUserToFirestore(user.uid, name, email);
      } else if (remainingTime <= 0) {
        clearInterval(checkInterval);
        deleteUnverifiedUser(user);
      }

      updateTimer();
    }

    async function deleteUnverifiedUser(user) {
      try {
        await deleteUser(user);
        document.getElementById("message").textContent = "验证超时，账户已删除，请重新注册！";
        document.getElementById("message").className = "error";
      } catch (error) {
        console.error("删除未验证用户失败:", error);
        document.getElementById("message").textContent = "删除未验证用户失败，请稍后再试！";
        document.getElementById("message").className = "error";
      }
    }

    async function saveUserToFirestore(uid, name, email) {
      try {
        await setDoc(doc(db, "users", uid), {
          name: name,
          email: email,
          rewardsPoint: 10,
          verified: 1
        });

        document.getElementById("message").textContent = "注册成功！正在跳转...";
        document.getElementById("message").className = "success";
        setTimeout(() => window.location.href = "login.html", 3000);
      } catch (error) {
        console.error("存入 Firestore 失败:", error);
        document.getElementById("message").textContent = "存储用户数据失败，请联系管理员！";
        document.getElementById("message").className = "error";
      }
    }

    function updateTimer() {
      if (remainingTime > 0) {
        document.getElementById("timer").textContent = `剩余时间: ${remainingTime} 秒`;
      } else {
        document.getElementById("timer").textContent = "";
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("register-btn").addEventListener("click", registerUser);
    });
  </script>
</head>
<body>
  <div class="register-container">
    <h1>创建账户</h1>
    <input type="text" id="name" placeholder="请输入您的姓名" required>
    <input type="email" id="email" placeholder="请输入您的电子邮件" required>
    <input type="password" id="password" placeholder="请输入您的密码" required>
    
    <button id="register-btn" class="btn">注册</button>

    <p id="message"></p>
    <p id="timer" class="timer"></p>

    <a href="login.html" class="login-link">已有账户？点击登录</a>
  </div>
</body>
</html>
