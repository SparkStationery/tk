<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spark Stationery Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 样式保持不变 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4285f4;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 280px;
      margin: 10px auto;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-btn {
      background-color: #FF6B6B;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background-color: #E04F4F;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .register-link {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #007BFF;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyC3o88TMqHSoyG-OvAzZny_VzfcmuNwGCA",
      authDomain: "spark-stationery.firebaseapp.com",
      projectId: "spark-stationery",
      storageBucket: "spark-stationery.firebasestorage.app",
      messagingSenderId: "984949713835",
      appId: "1:984949713835:web:64ad1c176af08897edc0ee"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Google 登录
    async function googleLogin() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        const userRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userRef);

        if (!userDoc.exists()) {
          await setDoc(userRef, {
            name: user.displayName,
            email: user.email,
            rewardsPoint: 10  
          });
        } else {
          await updateDoc(userRef, { name: user.displayName, email: user.email });
        }

        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Google 登录错误:", error);
      }
    }

    // 邮箱 & 密码登录
    async function emailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      errorMessage.textContent = ""; 

      if (!email || !password) {
        errorMessage.textContent = "邮箱和密码不能为空！";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userRef);

        if (!userDoc.exists()) {
          await setDoc(userRef, {
            name: email.split("@")[0],
            email: email,
            rewardsPoint: 10  
          });
        } else {
          await updateDoc(userRef, { email: email });
        }

        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("邮箱登录失败:", error);
        if (error.code === "auth/user-not-found") {
          errorMessage.textContent = "该邮箱未注册，请先注册！";
        } else if (error.code === "auth/wrong-password") {
          errorMessage.textContent = "密码错误，请重新输入！";
        } else {
          errorMessage.textContent = "登录失败，请检查网络或稍后再试！";
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("google-btn").addEventListener("click", googleLogin);
      document.getElementById("login-btn").addEventListener("click", emailLogin);
    });
  </script>
</head>
<body>
  <div class="login-container">
    <img src="your-logo.png" alt="Spark Stationery Logo" class="logo">
    <h1>Welcome to Spark Stationery!</h1>

    <input type="email" id="email" placeholder="请输入邮箱" required>
    <input type="password" id="password" placeholder="请输入密码" required>
    <button id="login-btn" class="login-btn">登录</button>
    <p class="error" id="error-message"></p>

    <button id="google-btn" class="google-btn">
      <img src="Google__G__logo.svg.png" alt="Google logo">
      Sign in with Google
    </button>

    <a href="register.html" class="register-link">还没有账号？立即注册</a>
  </div>
</body>
</html>
