<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录 | Spark Stationery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #E04F4F;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .loading {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>用户登录</h2>
        <input type="email" id="email" placeholder="请输入邮箱" required>
        <input type="password" id="password" placeholder="请输入密码" required>
        <button onclick="login()">登录</button>
        <p class="error" id="error-message"></p>
        <p class="loading" id="loading">正在登录，请稍等...</p>
        <a href="register.html" class="register-link">还没有账号？立即注册</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyC3o88TMqHSoyG-OvAzZny_VzfcmuNwGCA",
            authDomain: "spark-stationery.firebaseapp.com",
            projectId: "spark-stationery",
            storageBucket: "spark-stationery.appspot.com",
            messagingSenderId: "984949713835",
            appId: "1:984949713835:web:64ad1c176af08897edc0ee"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 登录功能
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const loadingMessage = document.getElementById("loading");

            errorMessage.textContent = ""; // 清空错误信息
            loadingMessage.style.display = "block"; // 显示加载状态

            if (!email || !password) {
                errorMessage.textContent = "邮箱和密码不能为空！";
                loadingMessage.style.display = "none";
                return;
            }

            try {
                // 用户登录
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const userId = user.uid;

                // 获取 Firestore 中的用户数据
                const userDocRef = doc(db, "users", userId);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    // 用户已存在，仅更新姓名和邮箱
                    await updateDoc(userDocRef, {
                        name: user.displayName || email.split("@")[0],
                        email: email
                    });
                } else {
                    // 用户不存在，创建新文档，初始积分 10
                    await setDoc(userDocRef, {
                        name: user.displayName || email.split("@")[0],
                        email: email,
                        rewardsPoint: 10
                    });
                }

                // 登录成功，跳转到仪表盘
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error("登录失败:", error);
                loadingMessage.style.display = "none";

                if (error.code === "auth/user-not-found") {
                    errorMessage.textContent = "该邮箱未注册，请先注册！";
                } else if (error.code === "auth/wrong-password") {
                    errorMessage.textContent = "密码错误，请重新输入！";
                } else if (error.code === "auth/invalid-email") {
                    errorMessage.textContent = "邮箱格式不正确！";
                } else {
                    errorMessage.textContent = "登录失败，请检查网络或稍后再试！";
                }
            }
        }
    </script>

</body>
</html>
