<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem Code - Spark Stationery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .redeem-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .points {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .code-input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .code-input:focus {
      border-color: #4285f4;
    }
    .redeem-btn, .back-btn {
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }
    .redeem-btn:hover, .back-btn:hover {
      background-color: #357ae8;
    }
    .message {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3o88TMqHSoyG-OvAzZny_VzfcmuNwGCA",
      authDomain: "spark-stationery.firebaseapp.com",
      projectId: "spark-stationery",
      storageBucket: "spark-stationery.firebasestorage.app",
      messagingSenderId: "984949713835",
      appId: "1:984949713835:web:64ad1c176af08897edc0ee"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const pointsDisplay = document.getElementById("points");
    const messageBox = document.getElementById("message");

    // Ensure user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await updatePointsDisplay();
      } else {
        window.location.href = "login.html"; // Redirect to login if not logged in
      }
    });

    // Function to update user points display
    async function updatePointsDisplay() {
      if (!currentUser) return;
      const userRef = doc(db, "users", currentUser.uid);
      const userDoc = await getDoc(userRef);
      if (userDoc.exists()) {
        pointsDisplay.textContent = `Your Points: ${userDoc.data().rewardsPoint}`;
      }
    }

    // Redeem Code Function
    async function redeemCode() {
      const codeInput = document.getElementById("code-input").value.trim();
      if (codeInput.length !== 6) {
        messageBox.textContent = "Invalid code format. Please enter a 6-digit code.";
        messageBox.style.color = "red";
        return;
      }

      try {
        // Check if the code exists in Firestore "codes" collection
        const codeRef = doc(db, "codes", codeInput);
        const codeDoc = await getDoc(codeRef);

        if (!codeDoc.exists()) {
          messageBox.textContent = "Invalid or expired code.";
          messageBox.style.color = "red";
          return;
        }

        const pointsToAdd = codeDoc.data().points;

        // Get user data and update points
        const userRef = doc(db, "users", currentUser.uid);
        const userDoc = await getDoc(userRef);

        if (!userDoc.exists()) {
          messageBox.textContent = "User data not found!";
          messageBox.style.color = "red";
          return;
        }

        const updatedPoints = (userDoc.data().rewardsPoint || 0) + pointsToAdd;
        await updateDoc(userRef, { rewardsPoint: updatedPoints });

        // Delete the redeemed code from Firestore
        await deleteDoc(codeRef);

        messageBox.textContent = `Success! You earned ${pointsToAdd} points.`;
        messageBox.style.color = "green";

        // Update UI with new points
        updatePointsDisplay();
      } catch (error) {
        console.error("Error redeeming code:", error);
        messageBox.textContent = "An error occurred. Please try again.";
        messageBox.style.color = "red";
      }
    }

    // Bind function to buttons
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("redeem-btn").addEventListener("click", redeemCode);
      document.getElementById("back-btn").addEventListener("click", () => {
        window.location.href = "dashboard.html";
      });
    });
  </script>
</head>
<body>
  <div class="redeem-container">
    <img src="your-logo.png" alt="Spark Stationery Logo" class="logo">
    <h1>Redeem Your Code</h1>
    <p id="points" class="points">Loading points...</p>
    <input type="text" id="code-input" class="code-input" placeholder="Enter 6-digit code" maxlength="6">
    <button id="redeem-btn" class="redeem-btn">Redeem</button>
    <button id="back-btn" class="back-btn">Back to Dashboard</button>
    <p id="message" class="message"></p>
  </div>
</body>
</html>
