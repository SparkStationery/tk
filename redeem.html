<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem Code - Spark Stationery</title>
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .redeem-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 10px;
    }

    .redeem-btn, .back-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .redeem-btn {
      background-color: #28a745;
      color: white;
    }

    .redeem-btn:hover {
      background-color: #218838;
    }

    .back-btn {
      background-color: #007bff;
      color: white;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3o88TMqHSoyG-OvAzZny_VzfcmuNwGCA",
      authDomain: "spark-stationery.firebaseapp.com",
      projectId: "spark-stationery",
      storageBucket: "spark-stationery.firebasestorage.app",
      messagingSenderId: "984949713835",
      appId: "1:984949713835:web:64ad1c176af08897edc0ee"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // Check authentication
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadUserPoints();
      } else {
        window.location.href = "login.html";
      }
    });

    // Function to redeem code
    async function redeemCode() {
      const codeInput = document.getElementById("code-input").value.trim();
      const messageBox = document.getElementById("message");

      if (codeInput.length !== 6) {
        messageBox.textContent = "Invalid code format. Please enter a 6-digit code.";
        messageBox.style.color = "red";
        return;
      }

      try {
        // Check if the code exists
        const codeRef = doc(db, "codes", codeInput);
        const codeDoc = await getDoc(codeRef);

        if (!codeDoc.exists()) {
          messageBox.textContent = "Invalid or expired code.";
          messageBox.style.color = "red";
          return;
        }

        const pointsToAdd = codeDoc.data().points;

        // Get user data
        const userRef = doc(db, "users", currentUser.uid);
        const userDoc = await getDoc(userRef);

        if (!userDoc.exists()) {
          messageBox.textContent = "User data not found!";
          messageBox.style.color = "red";
          return;
        }

        // âœ… Convert `rewardsPoint` to number to prevent string concatenation
        const currentPoints = Number(userDoc.data().rewardsPoint) || 0;
        const updatedPoints = currentPoints + pointsToAdd;

        // Update user's reward points
        await updateDoc(userRef, { rewardsPoint: updatedPoints });

        // Delete redeemed code
        await deleteDoc(codeRef);

        messageBox.textContent = `Success! You earned ${pointsToAdd} points.`;
        messageBox.style.color = "green";

        // Update UI
        document.getElementById("current-points").textContent = `Your Points: ${updatedPoints}`;
      } catch (error) {
        console.error("Error redeeming code:", error);
        messageBox.textContent = "An error occurred. Please try again.";
        messageBox.style.color = "red";
      }
    }

    // Load current user points
    async function loadUserPoints() {
      const userRef = doc(db, "users", auth.currentUser.uid);
      const userDoc = await getDoc(userRef);

      if (userDoc.exists()) {
        document.getElementById("current-points").textContent = `Your Points: ${userDoc.data().rewardsPoint}`;
      }
    }
  </script>
</head>
<body>
  <div class="redeem-container">
    <img src="your-logo.png" alt="Spark Stationery Logo" class="logo">
    <h1>Redeem Your Code</h1>
    
    <!-- Display current user points -->
    <p id="current-points">Your Points: 0</p>

    <!-- Code input field -->
    <input type="text" id="code-input" class="input-field" placeholder="Enter 6-digit code">

    <!-- Redeem button -->
    <button onclick="redeemCode()" class="redeem-btn">Redeem</button>

    <!-- Message box -->
    <p id="message" class="message"></p>

    <!-- Back to dashboard button -->
    <button onclick="window.location.href='dashboard.html'" class="back-btn">Back to Dashboard</button>
  </div>
</body>
</html>
