<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redeemable Gifts | Spark Stationery</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      text-align: center;
    }
    /* Header styles */
    header {
      background: #FF6B6B;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    /* Products container - responsive layout */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    /* Product card */
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 5px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      font-size: 16px;
      margin: 5px 0;
    }
    /* Redeem status badge */
    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 10px;
    }
    .redeemable {
      background-color: #28a745;
      color: white;
    }
    .not-enough {
      background-color: #d9534f;
      color: white;
    }
    /* Footer styles */
    footer {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
    /* Loading message */
    .loading {
      text-align: center;
      margin: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // Use your provided Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3o88TMqHSoyG-OvAzZny_VzfcmuNwGCA",
      authDomain: "spark-stationery.firebaseapp.com",
      projectId: "spark-stationery",
      storageBucket: "spark-stationery.firebasestorage.app",
      messagingSenderId: "984949713835",
      appId: "1:984949713835:web:64ad1c176af08897edc0ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let userPoints = 0;

    // Check login status; if not logged in, redirect to login.html
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadUserPoints();
      } else {
        window.location.href = "login.html";
      }
    });

    // Load current user's points (assume user data is stored in "users" collection with document ID equal to user's UID)
    async function loadUserPoints() {
      try {
        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          userPoints = Number(userSnap.data().rewardsPoint) || 0;
        }
        loadProducts();
      } catch (error) {
        console.error("Error loading user points:", error);
      }
    }

    // Load product data (assume product data is stored in "products" collection, each document includes at least fields: name, image, pointsRequired)
    async function loadProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      document.getElementById("loading").style.display = "block";
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        querySnapshot.forEach((docSnapshot) => {
          const product = docSnapshot.data();
          const imageUrl = (product.image && product.image.startsWith("http")) ? product.image : "default-placeholder.jpg";
          const productDiv = document.createElement("div");
          productDiv.classList.add("product");
          productDiv.innerHTML = `
            <img src="${imageUrl}" alt="${product.name}" onerror="this.src='default-placeholder.jpg'">
            <h3>${product.name}</h3>
            <p>Points Required: ${product.pointsRequired}</p>
          `;
          // Check if user points are enough to redeem this product
          const badge = document.createElement("div");
          badge.classList.add("badge");
          if (userPoints >= Number(product.pointsRequired)) {
            badge.textContent = "Redeemable";
            badge.classList.add("redeemable");
          } else {
            badge.textContent = "Insufficient Points";
            badge.classList.add("not-enough");
          }
          productDiv.appendChild(badge);
          container.appendChild(productDiv);
        });
      } catch (error) {
        console.error("Error loading products:", error);
        container.innerHTML = "<p>Failed to load products. Please try again later.</p>";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>üéÅ Redeemable Gifts</h1>
    <a href="dashboard.html">‚¨Ö Back to Dashboard</a>
  </header>
  <div id="loading" class="loading" style="display:none;">Loading...</div>
  <div id="product-list" class="product-container"></div>
  <footer>
    <p>&copy; 2025 Spark Stationery. All Rights Reserved.</p>
  </footer>
</body>
</html>
