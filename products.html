<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redeemable Gifts | Spark Stationery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }
    /* Header styles */
    header {
      background: #FF6B6B;
      color: white;
      padding: 15px;
      font-size: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: opacity 0.3s;
    }
    header a:hover {
      opacity: 0.8;
    }
    /* Products container */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    /* Product card */
    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      text-align: center;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product p {
      font-size: 16px;
      margin: 5px 0;
    }
    /* Redeem status badge */
    .badge {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
    .redeemable {
      background-color: #28a745;
      color: white;
    }
    .not-enough {
      background-color: #d9534f;
      color: white;
    }
    /* Footer */
    footer {
      background: #333;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
    /* Loading indicator */
    .loading {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;
    let userPoints = 0;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadUserPoints();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadUserPoints() {
      try {
        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          userPoints = Number(userSnap.data().rewardsPoint) || 0;
        }
        loadProducts();
      } catch (error) {
        console.error("Error loading user points:", error);
      }
    }

    async function loadProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      document.getElementById("loading").style.display = "block";
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        querySnapshot.forEach((docSnapshot) => {
          const product = docSnapshot.data();
          const productDiv = document.createElement("div");
          productDiv.classList.add("product");
          productDiv.innerHTML = `
            <img src="${product.image || 'default-placeholder.jpg'}" alt="${product.name}" onerror="this.src='default-placeholder.jpg'">
            <h3>${product.name}</h3>
            <p>Points Required: ${product.pointsRequired}</p>
          `;
          const badge = document.createElement("div");
          badge.classList.add("badge");
          if (userPoints >= Number(product.pointsRequired)) {
            badge.textContent = "Redeemable";
            badge.classList.add("redeemable");
          } else {
            badge.textContent = "Insufficient Points";
            badge.classList.add("not-enough");
          }
          productDiv.appendChild(badge);
          container.appendChild(productDiv);
        });
      } catch (error) {
        console.error("Error loading products:", error);
        container.innerHTML = "<p>Failed to load products. Please try again later.</p>";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>üéÅ Redeemable Gifts</h1>
    <a href="dashboard.html">‚¨Ö Back to Dashboard</a>
  </header>
  <div id="loading" class="loading" style="display:none;">Loading...</div>
  <div id="product-list" class="product-container"></div>
  <footer>
    <p>&copy; 2025 Spark Stationery. All Rights Reserved.</p>
  </footer>
</body>
</html>
