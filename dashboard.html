<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Spark Stationery</title>
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .dashboard-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #444;
    }
    .user-info {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      text-align: left;
    }
    .user-info p {
      font-size: 16px;
      margin-bottom: 8px;
      color: #555;
    }
    .logout-btn {
      display: inline-block;
      background: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background: #c9302c;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3o88TMqHSoyG-OvAzZny_VzfcmuNwGCA",
      authDomain: "spark-stationery.firebaseapp.com",
      projectId: "spark-stationery",
      storageBucket: "spark-stationery.firebasestorage.app",
      messagingSenderId: "984949713835",
      appId: "1:984949713835:web:64ad1c176af08897edc0ee"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check authentication state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          document.getElementById("user-info").innerHTML = `
            <p><strong>Name:</strong> ${userData.name}</p>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>Rewards Points:</strong> ${userData.rewardsPoint}</p>
          `;
        } else {
          document.getElementById("user-info").innerHTML = "<p>User data not found.</p>";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout function
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("logout-btn").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });
    });
  </script>
</head>
<body>
  <div class="dashboard-container">
    <img src="your-logo.png" alt="Spark Stationery Logo" class="logo">
    <h1>User Dashboard</h1>
    <div class="user-info" id="user-info">
      <!-- User info will be populated here -->
    </div>
    <button id="logout-btn" class="logout-btn">Sign Out</button>
  </div>
</body>
</html>
